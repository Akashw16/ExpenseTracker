<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main>
      <div class="header">
        <h1>Expense Tracker</h1>
        <p class="subtitle">By Akash</p>
      </div>
      <form id="transaction-form">
        <input type="date" id="date" required />
        <input
          type="text"
          id="description"
          placeholder="Description"
          required
        />
        <select id="category" required>
          <option value="">Category</option>
          <option value="Food">Food</option>
          <option value="Transportation">Transportation</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
        <input type="number" id="amount" placeholder="Amount" required />
        <button type="submit">Add Transaction</button>
      </form>

      <p id="error-message" style="color: red"></p>

      <section id="summary">
        <p>Total Income: $<span id="total-income">0.00</span></p>
        <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
        <p>Net Income: $<span id="net-income">0.00</span></p>
      </section>

      <label for="filter">Filter by Category:</label>
      <select id="filter">
        <option value="All">All</option>
        <option value="Food">Food</option>
        <option value="Transportation">Transportation</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
      </select>

      <ul id="transactions"></ul>

      <canvas id="expense-chart" width="400" height="400"></canvas>

      <button id="export-btn">Export Transactions</button>
      <input type="file" id="import-file" accept=".json" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
